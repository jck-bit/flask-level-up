{% extends "base.html" %}

{% block title %} home  {% endblock %}

{%block head%}
{{ super() }}
<h1>posts</h1>  

{%endblock%}

{%block body%}

    {% for post in posts %}
        <h2>{{post.title}}</h2>
        

           
      {% if post.author %}
        <h3>By: {{post.author}}</h3>
    
      {% else %} 
         <h3>By: N/A </h3>
      
      {% endif %}

        <p>{{post.content}}</p>
    {%endfor%}
    
 {%endblock%}
